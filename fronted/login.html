<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>User Login</h1>
    <form id="login-form">
        <label>Username:</label><input type="text" id="username" required><br>
        <label>Password:</label><input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>

    <!-- Include AWS SDK and Amazon Cognito Identity SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.3/dist/amazon-cognito-identity.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
